<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-div">
        <h2>Registration Form</h2>
        <form>
        <p>
            <label>User Name</label> <br>
            <input type="text" id="user"name="uname" class="textbox"/>
        </p>
      <p>
          <label> Registration Number</label> <br>
          <input type="text" id="reg" name="reg" class ="textbox"/>
      </p>
        <p>
            <label>Email Id </label> <br>
            <input type="text" id="email" name="email" class="textbox"/> 
          </p>
          <p>
        <label>Mobile Number</label> <br>
        <input type="text" id="num" name="num" class="textbox"/>
          </p>
          <p>
              <label> Gender</label> <br>
              <input type="radio" id="gen" name="gen" value="Male"/>
              <label> Male </label> &nbsp;
              <input type="radio" id="gen1" name="gen" value="Female"/>
              <label> Female</label> &nbsp;
              <input type="radio" id="oth"name="gen" value="Other"/>
              <label>Other</label>
          </p>
          
          <p>
              <label>Date of Birth</label><br>
              <input type="date" id="dob" name="dob" class="textbox"/>
          </p>
          <p>
              <label>Qualification</label> <br>
              <input type="text" id="quali" name="quali" class="textbox"/>
          </p>
          <p>
             <label> Address</label> <br>
             <input type="text" id="add" name="add" class="textbox"/>
          </p>
          <button>Submit </button>
      </form>
   </div>
   </body>
</body>
</html>
